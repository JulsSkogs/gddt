<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDDT</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=julsskogs.io"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <div id="title">
      <h1>Going Deep with Chad and JT Draft Tracker</h1>
    </div>
    <!-- Profiles -->
    <div class="Profiles">
      <div id="Chad">
        <img src="/images/chad.jpg" alt="Chad Kroger" class="profile-photo">
        <div class="name">Chad</div>
        <div class="wins"></div>
      </div>
      <div id="JT" class="profile">
        <img src="/images/jt.jpg" alt="JT Parr" class="profile-photo">
        <div class="name">JT</div>
        <div class="wins"></div>
      </div>
      <div id="Strider" class="profile">
        <img src="/images/strider.png" alt="Strider Wilson" class="profile-photo">
        <div class="name">Strider</div>
        <div class="wins"></div>
      </div>
      <div id="Joe" class="profile">
        <img src="/images/joe.jpg" alt="Joe Marrese" class="profile-photo">
        <div class="name">Joe</div>
        <div class="wins"></div>
      </div>
      <div id="Chris" class="profile">
        <!-- Find a picture for Chris -->
        <div class="profile-photo" class="profile-photo"></div>
        <div class="name">Chris</div>
        <div class="wins"></div>
      </div>
      <div id="Guests" class="profile">
        <div class="wins">Valued Guests</div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
