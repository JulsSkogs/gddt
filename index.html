<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDDT</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=julsskogs.io"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <i class="fa-solid fa-check"></i>
    <!-- Title -->
    <div id="title">
      <h1>Going Deep with Chad and JT Draft Tracker</h1>
    </div>
    <!-- Profiles -->
    <div class="Profiles">
      <div id="Chad">
        <div class="profile-photo"><img src="/photos/chad.png" alt="Chad Kroger"></div>
        <div class="name"></div>
        <div class="wins"></div>
      </div>
      <div id="JT">
        <div class="profile-photo"><img src="/photos/jt.png" alt="JT Parr"></div>
        <div class="name"></div>
        <div class="wins"></div>
      </div>
      <div id="Strider">
        <div class="profile-photo"><img src="/photos/strider.png" alt="Strider Wilson"></div>
        <div class="name"></div>
        <div class="wins"></div>
      </div>
      <div id="Joe">
        <div class="profile-photo"><img src="/photos/joe.jpg" alt="Joe Marrese"></div>
        <div class="name"></div>
        <div class="wins"></div>
      </div>
      <div id="Chris">
        <!-- Find a picture for Chris -->
        <div class="profile-photo"></div>
        <div class="name"></div>
        <div class="wins"></div>
      </div>
      <div id="Guests">
        <div class="wins"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
